<div class="flex flex-col p-2">

  <h3>Buscador</h3>

  <mat-form-field>
    <mat-label>Buscador de Heroes</mat-label>
    <input
      matInput
      type="text"
      placeholder="Buscar..."
      #input
      [formControl]="searchInput"
      (input)="searchHero()"
      [matAutocomplete]="auto">
    <mat-autocomplete
      autoActiveFirstOption
      #auto="matAutocomplete"
      (optionSelected)="onOptionSelected($event)">
      <mat-option *ngFor="let hero of heroes" [value]="hero">
        {{ hero.superhero }}
      </mat-option>
      <mat-option *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0" [value]="null">
        No hay resultados con {{ input.value }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  {{ selectedHero | json }}

</div>
